<h1>Fantasy Creatures Classifier</h1>
<input id="photo" type="file" accept="image/*">
<button id="classifyButton">Classify Image</button>
<p id="results">Result will appear here...</p>

<script type="module">
    import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";

    async function classifyImage() {
        const inputElement = document.getElementById('photo');
        const file = inputElement.files[0];

        if (!file) {
            alert("Please select an image first.");
            return;
        }

        // Convert file to Blob
        const arrayBuffer = await file.arrayBuffer();
        const blob = new Blob([arrayBuffer], { type: file.type });

        // Connect to the model
        const client = await Client.connect("azzusCode/fantasy-creatures-classifier");
        const result = await client.predict("/predict", { 
            image: blob, 
        });

        // Display the result
        document.getElementById('results').innerText = `Prediction: ${result.data}`;
    }

    // Event Listener for Button
    document.getElementById('classifyButton').addEventListener('click', classifyImage);
</script>

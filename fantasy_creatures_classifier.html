<input id="photo" type="file">
<div id="results"></div>
<script type="module">
    import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";

    async function classifyImage() {
        const inputElement = document.getElementById('imageInput');
        const file = inputElement.files[0];

        if (!file) {
            alert("Please select an image first.");
            return;
        }

        // Convert file to Blob
        const exampleImage = await file.arrayBuffer();
        const blob = new Blob([exampleImage], { type: file.type });

        // Connect to the model
        const client = await Client.connect("azzusCode/fantasy-creatures-classifier");
        const result = await client.predict("/predict", { 
            image: blob, 
        });

        // Display the result
        document.getElementById('result').innerText = `Prediction: ${result.data}`;
    }
</script>

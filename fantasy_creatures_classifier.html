<input id="photo" type="file">
<div id="results"></div>
<script>
    async function loaded(reader) {
        try {
            const response = await fetch("https://azzusCode-fantasy-creatures-classifier.hf.space/run/predict", {
                method: "POST", 
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ data: [reader.result] })
            });

            // Check if response is OK
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const json = await response.json();
            console.log("Response JSON:", json); // Debugging line to check response
            const label = json['data'][0]['label'];
            results.innerHTML = `<br/> <img src="${reader.result}" width="500"> <p>${label}</p>`;
        } catch (error) {
            console.error("Error:", error);
            results.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
        }
    }

    function read() {
        const reader = new FileReader();
        reader.addEventListener('load', () => loaded(reader));
        reader.readAsDataURL(photo.files[0]);
    }

    photo.addEventListener('input', read);
</script>
